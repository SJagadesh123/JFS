server:
  port: 8080

spring:
 application:
  name: "accounts"
 profiles:
  active: "qa"
  
 config:
  import: "optional:configserver:http://localhost:8071/"
    
 datasource:
  url: jdbc:mysql://localhost:3306/accountsdb
  driverClassName: com.mysql.cj.jdbc.Driver
  username: root
  password: root
  
 jpa:
  hibernate:
   ddl-auto: update
  show-sql: true 
  
 sql:
  init:
   mode: always
   
management:
 endpoints:
  web:
   exposure:
    include: "*"     